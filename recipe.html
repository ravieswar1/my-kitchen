<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Add New Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0077cc;
            --secondary-color: #f7931e;
            --text-color: #333;
            --bg-light: #f4f4f9;
            --form-bg: white;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--form-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* --- Form Styles (Add Recipe Mode) --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; 
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .submit-btn {
            display: block;
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 30px;
        }

        .submit-btn:hover {
            background-color: #e07b00;
        }

        /* --- View Recipe Mode Styles --- */
        #viewRecipeDetails {
            display: none; /* Hidden by default */
            padding: 20px;
        }

        #recipeImageDisplay {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Fallback color if no image or link */
            background-color: #e0e0e0;
        }

        .detail-section h3 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--bg-light);
            padding-bottom: 5px;
            margin-top: 20px;
            font-size: 1.4em;
        }

        .detail-content {
            white-space: pre-wrap; /* Keeps line breaks from textarea */
            line-height: 1.6;
            color: #555;
            padding: 10px 0;
        }

        /* --- Back Button --- */
        .back-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            padding: 0;
            margin-bottom: 20px;
            display: inline-block;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <button class="back-btn" onclick="window.location.href='menu.html'">
            &larr; Back to all recipes
        </button>

        <div id="addRecipeFormContainer">
            <h2>Submit Your Amazing Recipe ✍️</h2>
            <form id="addRecipeForm">
                <div class="form-group">
                    <label for="dishName">Dish Name</label>
                    <input type="text" id="dishName" name="dishName" required placeholder="e.g., Ultimate Chicken Curry">
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients (One per line)</label>
                    <textarea id="ingredients" name="ingredients" required placeholder="e.g.,&#10;2 chicken breasts&#10;1 onion, chopped&#10;1 can coconut milk"></textarea>
                </div>

                <div class="form-group">
                    <label for="suggestions">Cooking Instructions & Suggestions</label>
                    <textarea id="suggestions" name="suggestions" placeholder="e.g.,&#10;Instructions: Brown the chicken, add spices, simmer for 20 mins.&#10;Suggestion: Serve over jasmine rice."></textarea>
                </div>

                <div class="form-group">
                    <label for="recipeImage">Upload Dish Image</label>
                    <input type="file" id="recipeImage" name="recipeImage" accept="image/*">
                </div>

                <button type="submit" class="submit-btn">
                    Publish Recipe
                </button>
            </form>
        </div>

        <div id="viewRecipeDetails">
            <h2 id="viewRecipeTitle">Recipe Name</h2>
            <div id="recipeImageDisplay"></div>

            <div class="detail-section">
                <h3>Ingredients</h3>
                <pre class="detail-content" id="viewIngredients"></pre>
            </div>

            <div class="detail-section">
                <h3>Instructions & Suggestions</h3>
                <pre class="detail-content" id="viewSuggestions"></pre>
            </div>
        </div>

    </div>

    <script>
        // Placeholder image is used if the user doesn't upload a picture
        const NO_IMAGE_PLACEHOLDER = 'placeholder-dish-no-image.jpg';

        // --- RECIPE VIEWING LOGIC ---

        function loadAndDisplayRecipe(recipeTitle) {
            const userRecipesJSON = localStorage.getItem('userRecipes');
            const userRecipes = userRecipesJSON ? JSON.parse(userRecipesJSON) : [];
            
            // Find the selected recipe
            const selectedRecipe = userRecipes.find(recipe => recipe.title === recipeTitle);

            if (selectedRecipe) {
                // Switch to View Mode
                document.getElementById('addRecipeFormContainer').style.display = 'none';
                document.getElementById('viewRecipeDetails').style.display = 'block';
                document.getElementById('pageTitle').textContent = selectedRecipe.title;

                // Populate fields
                document.getElementById('viewRecipeTitle').textContent = selectedRecipe.title;
                // Uses the stored Base64 string or the placeholder
                document.getElementById('recipeImageDisplay').style.backgroundImage = `url('${selectedRecipe.image}')`;
                document.getElementById('viewIngredients').textContent = selectedRecipe.ingredients;
                document.getElementById('viewSuggestions').textContent = selectedRecipe.suggestions;
            } else {
                console.error("Selected recipe not found!");
            }
        }

        // Check for a selected recipe on page load
        const selectedTitle = localStorage.getItem('selectedRecipeTitle');
        if (selectedTitle) {
            loadAndDisplayRecipe(selectedTitle);
            localStorage.removeItem('selectedRecipeTitle');
        }


        // --- ASYNC RECIPE SUBMISSION LOGIC ---

        // Helper function to finalize saving and redirecting
        function processRecipeSubmission(imageUrl) {
            const dishName = document.getElementById('dishName').value;
            const ingredients = document.getElementById('ingredients').value;
            const suggestions = document.getElementById('suggestions').value;
            
            const newRecipe = {
                title: dishName,
                // Use the first part of instructions as a summary for the card view
                summary: suggestions.split('\n')[0].substring(0, 70) + '...', 
                ingredients: ingredients, // Store full ingredients
                suggestions: suggestions, // Store full instructions
                image: imageUrl // This is now a Base64 Data URL or a placeholder
            };

            // 1. Get existing recipes from Local Storage, or initialize an empty array
            const existingRecipesJSON = localStorage.getItem('userRecipes');
            let recipes = existingRecipesJSON ? JSON.parse(existingRecipesJSON) : [];

            // 2. Add the new recipe
            recipes.push(newRecipe);

            // 3. Save the updated list back to Local Storage
            localStorage.setItem('userRecipes', JSON.stringify(recipes));

            alert('Recipe "' + dishName + '" submitted and saved! You will now see it on the menu.');
            
            // Redirect back to the main menu page
            window.location.href = 'menu.html';
        }
        
        // Main submission handler
        document.getElementById('addRecipeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('recipeImage');
            const file = fileInput.files[0];

            // If no file is selected, proceed with a generic placeholder image
            if (!file) {
                processRecipeSubmission(NO_IMAGE_PLACEHOLDER);
                return;
            }

            // Use FileReader to convert the image to a Base64 string
            const reader = new FileReader();

            reader.onload = function(e) {
                // e.target.result contains the Base64 Data URL
                processRecipeSubmission(e.target.result);
            };

            // Read the file as a Data URL
            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
